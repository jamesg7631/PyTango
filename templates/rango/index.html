<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>Rango says...</h1>
        <div>
            hey there partner! <br />
            <strong>{{ boldmessage }}</strong><br />
        </div>
        <div>
            {% if categories %}
                <ul>
                {% for category in categories %}
                    <li><a href="/rango/category/{{ category.slug }}">{{ category.name }}</a></li>
                {% endfor %} <!-- Line 20: Ensure this is properly closed -->
                </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}
        </div>
        <div>
            <a href="/rango/about/">About</a><br />
            <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" /> <!-- Correct static file loading -->
        </div>
    </body>
</html>
